<!doctype html>
<html lang="pt-br">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Efisco Colors</title>
    <style>
        .rounded-circle {
            box-shadow: 0 0 5px 1px black;
        }
    </style>
</head>
<body class="container-fluid p-0" style="width: 250px">

    <div class="card border-info">
        <div class="card-header bg-info">
            <p class="card-text text-light">Selecione a cor:</p>
        </div>
        <div class="card-body p-0">
            <ul class="list-group list-group-flush">
                <li class="list-group-item d-flex">
                    <p class="card-text mr-auto mb-0">Produção</p>
                    <div id="efisco" class="seletor rounded-circle border border-dark" style="width: 20px; height: 20px;"></div>
                </li>
                <li class="list-group-item d-flex">
                    <p class="card-text mr-auto mb-0">Integração</p>
                    <div id="efisco1" class="seletor rounded-circle border border-dark" style="width: 20px; height: 20px;"></div>
                </li>
                <li class="list-group-item d-flex">
                    <p class="card-text mr-auto mb-0">Homologação</p>
                    <div id="efisco2" class="seletor rounded-circle border border-dark" style="width: 20px; height: 20px;"></div>
                </li>
                <li class="list-group-item d-flex">
                    <p class="card-text mr-auto mb-0">Desenvolvimento</p>
                    <div id="efisco7" class="seletor rounded-circle border border-dark" style="width: 20px; height: 20px;"></div>
                </li>
            </ul>
            <input type="text" id='color-picker' value="#bada55"/>
            <input type="text" id='color-picker2' value="#bada55"/>
        </div>
        <div id="divCor"></div>
    </div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<script src="../js/iris.min.js"></script>
<script src="../js/popup.js"></script>
</body>
</html>
